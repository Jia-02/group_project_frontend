<div class="background">

  <!-- dialog標題 -->
  <div mat-dialog-title class="diaTitle">刪除訂位</div>

  <!-- dialog內容 -->
  <mat-dialog-content>

  <div>
    確定是否刪掉此筆訂位?
  </div>
  </mat-dialog-content>

  <!-- dialog按鈕 -->
  <mat-dialog-actions>
    <div class="btnBox">
      <button (click)="onNoClick()" class="btn">取消</button>
      <button (click)="onCheckClick()" class="btn">確定</button>
    </div>
  </mat-dialog-actions>
</div>
