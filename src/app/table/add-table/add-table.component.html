<div style="padding: 5%;">
  <span>桌號:</span> <input type="text" [(ngModel)] = "tableId"> <br> <br>
  <span>狀態:</span> <span>{{tableStatus}}</span> <br> <br>
  <span>容納人數:</span> <input type="text" [(ngModel)] = "tableCapacity"> <br> <br>
  <span>座標x軸</span> <input type="text" [(ngModel)] = "tablePositionX"> <br> <br>
  <span>座標y軸</span> <input type="text" [(ngModel)] = "tablePositionY"> <br> <br>
  <button (click)="addTable()">新增座位</button>
</div>
