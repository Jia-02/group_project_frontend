<div class="background">
  <div mat-dialog-title class="diaTitle">
    {{ data.mod == '新增' ? '新增工作檯' :
    data.mod == '更新' ? '編輯工作檯' :
    data.mod == '刪除' ? '刪除確認' : '＊ 溫馨提醒 ＊' }}
  </div>

  <mat-dialog-content>
    @if(data.mod == "新增" || data.mod == "更新"){
    <div class="inputGroup">
      <label class="label">工作檯名稱</label>
      <input type="text" [(ngModel)]="workStationName" class="styled-input" placeholder="請輸入名稱">
    </div>
    }@else if(data.mod == "刪除"){
    <div class="alertArea">
      <p class="alertText">是否確定刪除工作檯</p>
    </div>
    }

  </mat-dialog-content>



  @if(data.mod == "報錯"){
  <div class="errorBox">
    <p class="errorText">{{data.message}}</p>
  </div>
  <div class="btnBox">
    <button (click)="next(true)" class="btn confirm">確認</button>
  </div>

  }@else {
  <div class="btnBox">
    <button (click)="next(false)" class="btn">取消</button>
    <button (click)="next(true)" class="btn">確認</button>
  </div>
  }


</div>
