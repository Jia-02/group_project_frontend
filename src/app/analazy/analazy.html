<div class="container">
  <div class="header">
    <img src="logo5.png" alt="Logo">
    <div class="nameBox">
      <div class="nameDiv">
        <span class="nameLable">外送員</span>
        <span> {{name}}</span>
      </div>
      <div class="nameDiv">
        <span class="nameLable">電　話</span>
        <span> {{phone}}</span>
      </div>
    </div>
    <div class="logout-btn" (click)="Signout()">
      <mat-icon fontIcon="logout"></mat-icon>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a routerLink="/front" routerLinkActive="active">首頁</a></li>
          <li><a routerLink="/todays/orders" routerLinkActive="active">今日已完成</a></li>
          <li><a routerLink="/analyze" routerLinkActive="active">薪資分析</a></li>
          <li><a routerLink="/historyorders" routerLinkActive="active">歷史訂單</a></li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <div class="control-card">
        <div class="date-display">
          <span class="label">統計區間</span>
          <span class="value">{{ dateRangeStr }}</span>
        </div>

        <div class="week-buttons">
          <button class="nav-btn prev" (click)="changeWeek(-1)">
            <mat-icon>chevron_left</mat-icon> 上一週
          </button>
          <button class="nav-btn next" (click)="changeWeek(1)">
            下一週 <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>

      <div class="summary-card">
        <h3>本週總收入</h3>
        <div class="money-text">${{ weekTotal }} <span class="unit"></span></div>
      </div>

      <div class="chart-card">
        <div class="chart-wrapper">
          <canvas id="barChart"></canvas>
        </div>
      </div>

    </div>
  </div>
</div>
