<h2 mat-dialog-title>活動標題:{{ activityData.calendarTitle }}</h2>

<mat-dialog-content>
  <h4>活動時間:</h4> {{ activityData.calendarStartDate | date:'yyyy/MM/dd'}} ~ {{ activityData.calendarEndDate | date:'yyyy/MM/dd'}} <br>
  <h4>活動內容:</h4> {{ activityData.calendarDescription }}

  @if (activityData.calendarPhoto) {
    <img [src]="activityData.calendarPhoto" alt="活動圖片" style="max-width: 100%; height: auto; margin-top: 10px;">
  } @else {
    <p style="color: #999;">[無活動圖片]</p>
  }
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="onPublishClick()">發布</button>
  <button (click)="onSaveClick()">暫存</button>
  <button (click)="onCancelClick()">取消</button>
</mat-dialog-actions>
