<div class="page-container">

  <div class="boxCss">
    <div class="boxHeader">
      <mat-icon>search</mat-icon> 訂單篩選
    </div>

    <div class="selectBox">

      <div class="filter-item">
        <span class="labelCss">訂單類型</span>
        <select [(ngModel)]="type" class="inputCss">
          <option value="all">全部</option>
          <option value="inner">內用</option>
          <option value="takeOut">外帶</option>
          <option value="delivery">外送</option>
        </select>
      </div>

      <div class="filter-item">
        <span class="labelCss">付款方式</span>
        <select [(ngModel)]="paymentType" class="inputCss">
          <option value="all">全部</option>
          <option value="cash">現金</option>
          <option value="creditCard">信用卡</option>
          <option value="ecPay">電子支付</option>
          <option value="cancel">取消</option>
        </select>
      </div>

      <div class="filter-item">
        <span class="labelCss">付款狀態</span>
        <select [(ngModel)]="paid" class="inputCss">
          <option value="all">全部</option>
          <option value="true">已付</option>
          <option value="false">未付</option>
        </select>
      </div>

      <div class="filter-item">
        <span class="labelCss">日期</span>
        <input type="date" [(ngModel)]="date" class="inputCss">
      </div>

      <div class="action-group">
        <button class="buttonCss searchBtn" (click)="searchOrders()">
          <mat-icon>search</mat-icon> 搜尋
        </button>
        <button class="buttonCss resetBtn" (click)="reset()">
          <mat-icon>refresh</mat-icon> 重置
        </button>
      </div>

    </div>
  </div>

  <div class="tableCss mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> 訂單編號 </th>
        <td mat-cell *matCellDef="let element" class="code-cell"> {{element.code}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> 訂單類型 </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> 日期 </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> 時間 </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentType">
        <th mat-header-cell *matHeaderCellDef> 付款方式 </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
      </ng-container>

      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef> 付款狀態 </th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge"
                [class.paid]="element.paid === '已付'"
                [class.unpaid]="element.paid !== '已付'">
            {{element.paid}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element">
          <button class="action-btn" (click)="openDialog(element)">
            {{ element.paid === '已付' ? '查看明細' : '前往結帳' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
