<div class="backgroundCss">
    <div class="Box">
        <h3>顧客資訊</h3>
        顧客姓名:<input type="text" class="inputCss" [(ngModel)]="customerName">
        顧客電話:<input type="text" class="inputCss" [(ngModel)]="customerPhone"
        inputmode="numeric" pattern="09[0-9]{8}" maxlength="10" (input)="onPhoneInput($event)" placeholder="09xxxxxxxx">

        @if(ordersType == "D")
        {
            顧客地址:<input type="text" class="inputCss" [(ngModel)]="customerAddress">
        }

        <button class="buttonCss" (click)="startNonInnerOrder()">開始點餐</button>
    </div>
</div>
