<mat-dialog-content>
  <h2>活動標題:</h2> {{ data.title }} <br>
  <h2>活動時間:</h2> {{ data.startDate }} ~ {{ data.endDate }} <br>
  <h2>問卷說明:</h2> {{ data.description }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onPublishClick()">公布</button>
  <button mat-button (click)="onSaveClick()">暫存</button>
  <button mat-button (click)="onCancelClick()">取消</button>
</mat-dialog-actions>
