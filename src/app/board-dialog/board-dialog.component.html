<h3 mat-dialog-title class="dialog-title">
  店家公告
</h3>

<mat-dialog-content class="store-announcement-content">

  @for (activity of activities; track activity.calendarStartDate) {
    <div class="announcement-card" (click)="watchActivity(activity)">

      <div class="activity-photo"
           [ngStyle]="{'background-image': getBackgroundStyle(activity.calendarPhoto)}">
      </div>

      <div class="card-body">
        <h4 class="activity-title">{{ activity.calendarTitle }}</h4>

        <div class="activity-meta">
          <span class="activity-time">
            <mat-icon class="time-icon">event</mat-icon>
            {{ activity.calendarStartDate | date: 'yyyy/MM/dd' }} ~ {{ activity.calendarEndDate | date: 'MM/dd' }}
          </span>
        </div>

        <p class="activity-description">{{ activity.calendarDescription }}</p>
      </div>

    </div>
  } @empty {
    <div class="no-activity">
      <mat-icon class="empty-icon">campaign</mat-icon>
      <p>目前沒有最新公告</p>
    </div>
  }

</mat-dialog-content>

<mat-dialog-actions class="dialog-footer-transparent">
  <button class="close-btn-circle" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
